<!DOCTYPE html>
<html lang="en">
<head>

	<title>NC State University</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/3e78cf85-9cc5-480a-af69-69fe4c1f3dc3.css" />
	<link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

	<div class="container">
		
		<div class="row">
			
			<div class="col-md-12">

				<!-- Standard button -->
				<button type="button" class="btn btn-red">Red</button>

				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-renyolds">Renyolds</button>

				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-orange">Orange</button>

				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-yellow">Yellow</button>

				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-green">Green</button>

				<!-- Indicates a dangerous or potentially negative action -->
				<button type="button" class="btn btn-blue">Blue</button>

				<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
				<button type="button" class="btn btn-indigo">Indigo</button>
			
			</div>
	 	</div>
			
		<div class="row">
			<div class="col-md-12">

				<!-- Standard button -->
				<button type="button" class="btn btn-red" disabled>Red</button>

				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-renyolds" disabled>Renyolds</button>

				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-orange" disabled>Orange</button>

				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-yellow" disabled>Yellow</button>

				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-green" disabled>Green</button>

				<!-- Indicates a dangerous or potentially negative action -->
				<button type="button" class="btn btn-blue" disabled>Blue</button>

				<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
				<button type="button" class="btn btn-indigo" disabled>Indigo</button>
		
			</div>
		</div><br/>

		<div class="row">
			
			<div class="col-md-12">

				<!-- Standard button -->
				<button type="button" class="btn btn-default">Default</button>

				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-primary">Primary</button>

				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-success">Success</button>

				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-info">Info</button>

				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-warning">Warning</button>

				<!-- Indicates a dangerous or potentially negative action -->
				<button type="button" class="btn btn-danger">Danger</button>

				<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
				<button type="button" class="btn btn-link">Link</button>
			
			</div>
	 	</div><br/>

	 	<div class="row">
			
			<div class="col-md-12">

				<p>Here is a <a href="http://maps.google.com">paragraph</a> with a link in it.</p>
			
			</div>
	 	</div><br/>

		<div class="alert alert-danger"><strong>Danger!</strong> You shouldn't have done that.</div>
		<div class="alert alert-success"><strong>Success!</strong> You did the right thing.</div>
		<div class="alert alert-warning"><strong>Warning!</strong> Proceed with caution.</div>
		<div class="alert alert-info"><strong>Info</strong> Fyi, this is some information.</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
