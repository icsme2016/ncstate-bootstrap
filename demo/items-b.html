<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>NC State University</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/3e78cf85-9cc5-480a-af69-69fe4c1f3dc3.css" />
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />

	<style type="text/css">

	/* Implementation Specific Styles */ 
	
	.navbar-toggle .icon-bar{
		background-color: #333;
	}
	
	.navbar-header, .navbar-collapse{
		visibility: hidden;
	}
	
	/* Temporary Font Styles */
	
	strong, b{
		font-family: "Univers LT W01 65 Bold", Arial, sans-serif;
	}
	
	em, i{
		font-style: italic;
	}
	
	</style>

</head>
<body>
	
	<header role="banner" class="navbar">
		
		<div class="container">
				
			<div class="navbar-header">
				
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".ncsu-navbar-collapse">
			   	 	<span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			  	</button>
		
				<a class="navbar-brand" href="#">NC State University</a>
		
			</div>
			
			<nav role="navigation" class="collapse navbar-collapse ncsu-navbar-collapse">
				
				<ul class="nav navbar-nav navbar-right">
					
					<li><a href="#">About NC State</a></li>
					<li><a href="#">Admissions</a></li>
					<li><a href="#">Academics</a></li>
					<li><a href="#">Research</a></li>
					<li><a href="#">Partnerships</a></li>
					<li><a href="#">Campus Life</a></li>
					<li><a href="#">News</a></li>
					
				</ul>
				
			</nav>
		
		</div>
		
	</header>
	
	<div class="container main-content">
	
		<div class="row">
	
			<h1 class="col-md-12">Stand in front of the computer screen (h1) <small>With a small tag</small></h1>
	
			<div class="col-md-12">
			
				<form role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputFile">File input</label>
				    <input type="file" id="exampleInputFile">
				    <p class="help-block">Example block-level help text here.</p>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			
				<p>or do this...</p>

				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputPassword2">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Remember me
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">Sign in</button>
				</form>

				<p> or even this...</p>

				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				  </div>
				</form>
				
			</div>
			
		</div>
		
	</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
	
</body>
</html>
